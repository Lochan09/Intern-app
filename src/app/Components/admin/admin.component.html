<div class="container">
  <div class="tab-container">
    <nav
      mat-tab-nav-bar
      class="tab-bar"
      aria-label="Admin Navigation"
      [tabPanel]="tabPanel"
    >
      <a
        mat-tab-link
        [active]="selectedTabIndex === 0"
        (click)="selectedTabIndex = 0"
      >
        Admin Table
      </a>
      <a
        mat-tab-link
        [active]="selectedTabIndex === 1"
        (click)="selectedTabIndex = 1"
      >
        Admin Dashboard
      </a>
      <a
        mat-tab-link
        [active]="selectedTabIndex === 2"
        (click)="selectedTabIndex = 2"
      >
        Text to Image
      </a>
      <a
        mat-tab-link
        [active]="selectedTabIndex === 3"
        (click)="selectedTabIndex = 3"
      >
        Image to Text
      </a>
      <a
        mat-tab-link
        [active]="selectedTabIndex === 4"
        (click)="selectedTabIndex = 4"
      >
        AI Support
      </a>
    </nav>
  </div>

  <mat-tab-nav-panel #tabPanel>
    <div *ngIf="selectedTabIndex === 0">
      <div class="operations-container" id="operationsContainer">
        <div class="leftcontainer">
          <label for="" id="label">Operations-container</label>
        </div>
        <div class="rightcontainer">
          <div class="searchTerm">
            <label for="search" id="searchLabel">Search: </label>
            &nbsp;
            <div [formGroup]="myGroup">
              <input
                id="search"
                type="text"
                placeholder="Search"
                formControlName="searchTerm"
                (keyup)="applyFilter()"
              />
            </div>
          </div>

          <button class="add-button" (click)="openDialog()">Add User</button>
        </div>
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <input
                type="checkbox"
                class="custom-checkbox"
                (change)="masterToggle()"
                [checked]="isAllSelected()"
                [indeterminate]="isSomeSelected()"
              />
            </th>
            <td mat-cell *matCellDef="let element">
              <input
                type="checkbox"
                class="custom-checkbox"
                (click)="$event.stopPropagation()"
                (change)="toggleSelection(element)"
                [checked]="selection.isSelected(element)"
              />
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let element">{{ element.department }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="edit(element)">
                <mat-icon class="edit-icon">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="delete(element)">
                <mat-icon class="delete-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          class="paginator"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20, 40]"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </div>

    <div *ngIf="selectedTabIndex === 1" class="dashboard-container">
      <app-admin-dashboard></app-admin-dashboard>
    </div>

    <div *ngIf="selectedTabIndex === 2" class="genai-container">
      <app-genai></app-genai>
    </div>

    <div *ngIf="selectedTabIndex === 3" class="image-to-text-container">
      <app-imagetotext></app-imagetotext>
    </div>
    <div *ngIf="selectedTabIndex === 4" class="ai-support-container">
      <app-aisupport></app-aisupport>
    </div>
  </mat-tab-nav-panel>
</div>
